<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }} - Tech Stack</title>
    <!-- Add all the same meta, font, and stylesheet links as your other templates -->
    <base href="./">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern_normalize.css" />
    <link rel="stylesheet" href="css/html5bp.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="page-header">
        <div class="container">
            <div class="header-top flex-responsive">
                <div class="header-info">
                    <h1>{{ name }}</h1>
                    <nav>
                        <ul class="inline-list flex-responsive">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="resume.html">Resume</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="projects.html">Projects</a></li>
                            <li><a href="tech-stack.html">Tech Stack</a></li> <!-- Added Tech Stack link -->
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="page-content">
        <div class="container tech-stack-container">
            <main>
                <section>
                    <h2 class="section-heading">My Tech Stack</h2>
                    <div class="tech-grid">
                        {% for name, details in tech_stack_db.items() %}
                        <div class="tech-card">
                            <img class="tech-card-icon" src="{{ details.icon }}" alt="{{ name }} logo">
                            <span class="tech-card-name">{{ name }}</span>
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </main>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <p>Â© {{ current_year }} {{ name }}. All rights reserved.</p>
        </div>
    </footer>

    <!-- ===== Style Switcher & JS ===== -->
    <div class="theme-toggle-container">
      <div id="theme-toggle-icon" class="theme-icon"><i class="fas"></i></div>
    </div>
    <script src="js/app.js"></script>

    <!-- ===== In-house CSS for this page ===== -->
    <style>
        .tech-stack-container { display: block; }
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }
        .tech-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tech-card-icon {
            height: 64px;
            width: 64px;
            object-fit: contain;
            margin-bottom: 1rem;
            color: var(--text-color);
            transition: transform 0.2s ease-in-out;
        }
        .tech-card-name {
            font-weight: 600;
            color: var(--text-color);
            transition: color 0.2s ease-in-out;
        }
        body.dark .tech-card-icon {
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
        }

        /* ADD THESE NEW RULES TO THE END OF YOUR <style> BLOCK */

        /* When hovering over a card, scale up the icon inside it */
        .tech-card:hover .tech-card-icon {
            transform: scale(1.15); /* Makes the icon grow by 15% */
        }

        /* When hovering over a card, change the color of the name inside it */
        .tech-card:hover .tech-card-name {
            color: var(--link-color); /* Changes the name to your theme's link color */
        }
    </style>
</body>
</html>
